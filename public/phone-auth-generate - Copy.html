<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DIF – Phone Passkey Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-slate-900 mb-2">Register Biometric Passkey</h1>
    <p id="info" class="text-sm text-slate-600 mb-6"></p>

    <button id="regBtn"
            class="w-full py-3 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700 disabled:opacity-60 disabled:cursor-not-allowed">
      Register Passkey on this Phone
    </button>

    <div id="msg" class="mt-4 text-sm"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const sessionId = params.get("session");
    const username = params.get("user");

    const info = document.getElementById("info");
    const regBtn = document.getElementById("regBtn");
    const msg = document.getElementById("msg");

    if (!sessionId || !username) {
      info.textContent = "Missing session or username.";
      regBtn.disabled = true;
    } else {
      info.innerHTML = `This will create a passkey for <span class="font-mono">@${username}</span> on this device.`;
    }

    async function registerPasskey() {
      regBtn.disabled = true;
      msg.textContent = "Starting biometric registration…";

      try {
        if (!window.PublicKeyCredential) {
          throw new Error("WebAuthn not supported on this device.");
        }

        const challenge = new Uint8Array(32);
        crypto.getRandomValues(challenge);

        const publicKeyOptions = {
          challenge,
          rp: {
            name: "DIF",
            id: window.location.hostname
          },
          user: {
            id: new TextEncoder().encode(username),
            name: username,
            displayName: username
          },
          pubKeyCredParams: [{ alg: -7, type: "public-key" }],
          authenticatorSelection: {
            authenticatorAttachment: "platform",
            userVerification: "required"
          }
        };

        const credential = await navigator.credentials.create({ publicKey: publicKeyOptions });

        const rawId = new Uint8Array(credential.rawId);
        const publicKeyDer = new Uint8Array(credential.response.getPublicKey());

        const credential_id = btoa(String.fromCharCode(...rawId));
        const public_key = btoa(String.fromCharCode(...publicKeyDer));

        // send to server
        const resp = await fetch("http://localhost:5000/passkey/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, credential_id, public_key })
        });

        const data = await resp.json();
        if (!resp.ok || !data.success) {
          throw new Error(data.error || "Server registration failed.");
        }

        // mark QR session as completed
        await fetch("http://localhost:5000/qr/complete-setup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session_id: sessionId })
        });

        msg.innerHTML = `<span class="text-green-600">✅ Passkey successfully registered for @${username}. You can close this page.</span>`;
      } catch (err) {
        console.error(err);
        msg.innerHTML = `<span class="text-red-600">${err.message}</span>`;
        regBtn.disabled = false;
      }
    }

    regBtn.addEventListener("click", registerPasskey);
  </script>
</body>
</html>
