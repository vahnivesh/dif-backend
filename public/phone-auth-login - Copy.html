<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DIF – Phone Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-slate-900 mb-2">Biometric Login</h1>
    <p id="info" class="text-sm text-slate-600 mb-6"></p>

    <button id="authBtn"
            class="w-full py-3 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700 disabled:opacity-60 disabled:cursor-not-allowed">
      Authenticate with fingerprint / Face ID
    </button>

    <div id="msg" class="mt-4 text-sm"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const sessionId = params.get("session");
    const username = params.get("user");

    const info = document.getElementById("info");
    const authBtn = document.getElementById("authBtn");
    const msg = document.getElementById("msg");

    if (!sessionId || !username) {
      info.textContent = "Missing session or username.";
      authBtn.disabled = true;
    } else {
      info.innerHTML = `Confirm login for <span class="font-mono">@${username}</span> on this phone.`;
    }

    async function authenticate() {
      authBtn.disabled = true;
      msg.textContent = "Starting biometric authentication…";

      try {
        if (!window.PublicKeyCredential) {
          throw new Error("WebAuthn not supported on this device.");
        }

        // get credential id from server
        const metaResp = await fetch("http://localhost:5000/passkey/meta?username=" + encodeURIComponent(username));
        const metaData = await metaResp.json();
        if (!metaResp.ok || !metaData.credential_id) {
          throw new Error(metaData.error || "No registered passkey found for this user.");
        }

        const storedCred = metaData.credential_id;

        const challenge = new Uint8Array(32);
        crypto.getRandomValues(challenge);
        const credIdBytes = Uint8Array.from(atob(storedCred), c => c.charCodeAt(0));

        const assertion = await navigator.credentials.get({
          publicKey: {
            challenge,
            allowCredentials: [{
              id: credIdBytes,
              type: "public-key"
            }],
            userVerification: "required"
          }
        });

        const credential_id = btoa(String.fromCharCode(...new Uint8Array(assertion.rawId)));
        const client_data = btoa(String.fromCharCode(...new Uint8Array(assertion.response.clientDataJSON)));
        const auth_data = btoa(String.fromCharCode(...new Uint8Array(assertion.response.authenticatorData)));
        const signature = btoa(String.fromCharCode(...new Uint8Array(assertion.response.signature)));

        // verify on server
        const vResp = await fetch("http://localhost:5000/passkey/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username,
            credential_id,
            authenticator_data: auth_data,
            client_data,
            signature
          })
        });
        const vData = await vResp.json();
        if (!vResp.ok || !vData.success) {
          throw new Error(vData.error || "Passkey verification failed.");
        }

        // mark QR session as authenticated
        await fetch("http://localhost:5000/qr/mark-authenticated", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session_id: sessionId, username })
        });

        msg.innerHTML = `<span class="text-green-600">✅ Login confirmed. You can close this tab.</span>`;
      } catch (err) {
        console.error(err);
        msg.innerHTML = `<span class="text-red-600">${err.message}</span>`;
        authBtn.disabled = false;
      }
    }

    authBtn.addEventListener("click", authenticate);
  </script>
</body>
</html>
